    <h4>Operaçãoes</h4>
    <button onclick="soma()"><img style="width: 30px;" src="../fotos/botoes/adicionar.png"></button>
    <button id="Menos"><img style="width: 30px;" src="../fotos/botoes/menos.png"></button>
    <button id="Divisao"><img style="width: 30px;" src="../fotos/botoes/divisao.png"></button>
    
    <button id="multiplica"><img style="width: 30px;" src="../fotos/botoes/multiplica.png"></button>

    <button onclick="igual()" id="Igual"><img style="width: 30px;" src="../fotos/botoes/igual.png"></button>
