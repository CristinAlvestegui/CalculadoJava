<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link rel="shortcut icon type" type="imagem/x-icon" href="../fotos/calculadora.png">
        <title>Calculadora</title>
        <link type="text/css" rel="stylesheet" href="../CSS/efeitos.css">
        <script type="text/javascript" src="../javascript/funcoes.js"></script>
    </head>
    <body>
        <div>
            <h1>Calculadora da Cris</h1>
        </div>
        <form>
            <label>Primeiro Número:</label>
            <input type="text" id="Numero1" placeholder="0"><br><br>
            <label>Segundo Número:</label>
            <input type="text" id="Numero2" placeholder="0"><br><br>
        </form>
        <textarea id="Resultado" cols="15" rows="2"></textarea>
        <h4>Operaçãoes</h4>
        <button onclick="soma()"><img style="width: 30px;" src="../fotos/botoes/adicionar.png"></button>
        <button onclick="menos()" id="Menos"><img style="width: 30px;" src="../fotos/botoes/menos.png"></button>
        <button onclick="divi()" id="Divisao"><img style="width: 30px;" src="../fotos/botoes/divisao.png"></button>
        
        <button onclick="multi()" id="multiplica"><img style="width: 30px;" src="../fotos/botoes/multiplica.png"></button>

        <button onclick="igual()" id="Igual"><img style="width: 30px;" src="../fotos/botoes/igual.png"></button>
        
    </body>
